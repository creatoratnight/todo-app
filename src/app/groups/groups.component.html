<div class="row justify-content-center md-3">
    <div class="col-md-12 text-center">
        <h1>Groups</h1>
        <!-- <p class="text-info">
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
        </p> -->
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-md-9">
        <form #f="ngForm" (ngSubmit)='f.form.valid && onSubmit(f)' class="form-inline">
            <div class="col-md-10 form-group">
                <input type="text" placeholder="Add new groups here" name="groupName" class="form-inline form-group" [(ngModel)]="groupValue" required #group='ngModel'>
            </div>
            <button type="submit" class="btn btn-primary col-md-2 btn-todo btn-block">{{ dataStatus }}</button>
            <div class="text-danger ml-3" *ngIf="f.submitted && group.invalid && group.errors.required">
                Group is required
            </div>
        </form>
    </div>
</div>

<div class="row justify-content-center group-list">
    <div class="col-md-6">
        <div class="card" *ngFor="let group of groups">
            <div class="card-body">
                <div class="clearfix">
                    <div class="float-left text-secondary col-md-10">
                        <i>{{ group.data.group }}</i>
                    </div>
                    <div class="float-right">
                        <!-- <i class="far fa-check-circle text-success" *ngIf="!todo.data.isCompleted"></i>
                        <i class="far fa-times-circle text-danger" (click)="uncompleteTodo(todo.id)" *ngIf="todo.data.isCompleted"></i> -->
                    </div>
                </div>
            </div>
            <div class="card-body-tools">
                <div class="float-right group-tools">
                    <small>
                        <i class="fas fa-pencil-alt text-warning" (click)="onEdit(group.data.group, group.id)"></i>
                        <i class="fas fa-trash text-danger" (click)="onDelete(group.id)"></i>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row justify-content-center deleted-link">
    <h1><a href="/group/Deleted">Deleted categories</a></h1>
</div>
